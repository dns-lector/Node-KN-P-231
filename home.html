<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Node</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="icon" href="/img/logo.jpg">

</head>
<body>
  {{groupsHtml}}
    <table>
        <tbody>
            <tr><td>method</td>     <td>{{method}}</td></tr>
            <tr><td>protocol</td>   <td>{{httpVersion}}</td></tr>
            <tr><td>path</td>       <td>{{url}}</td></tr>
            <tr><td>route</td>      <td>{{path}}</td></tr>
            <tr><td>controller</td> <td>{{controller}}</td></tr>
            <tr><td>action</td>     <td>{{action}}</td></tr>
            <tr><td>slug</td>       <td>{{slug}}</td></tr>
            <tr><td>query</td>      <td>{{queryString}}</td></tr>

        </tbody>
    </table>

    <img src="img\JavaScript-logo.png" alt="lolgoJS" style ="width: 200px; height: 200px">

    <script src="/js/site.js"></script>

</body>
</html>
